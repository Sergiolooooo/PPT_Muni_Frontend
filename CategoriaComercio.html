        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <span class="title"></span>
                    </label>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div class="wrapper">
                        <h1>Agregar Categoria de Comercio</h1>
                        <form id="addForm">
                            <div class="Total">

                                <div class="Columna1">
                                    <div class="input-box">
                                        <input type="text" class="form-control" id="addNombre"  placeholder="Nombre del Comercio" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="text" class="form-control" id="addDescripcion" placeholder="Descripción del Comercio" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="text" lass="form-control" id="addLatitud" placeholder="Latitud" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="text" class="form-control" id="addLongitud" placeholder="Longitud" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                </div>

                                <div class="Columna1">
                                    <div class="input-box">
                                        <input type="number" class="form-control" id="addTelefono" placeholder="Teléfono" required min="0">
                                        <i class='bx bxs-user'></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="text" class="form-control" id="addVideo" placeholder="Video de YouTube" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                    <div class="input-box">
                                        <select class="form-control" id="addCategoria" required>
                                            <option value="" disabled selected>Selecciona una categoría</option>
                                        </select>
                                        <i class='bx bxs-user'></i>
                                    </div>

                                    <button type="submit" class="btn">Guardar</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                
            </div>
