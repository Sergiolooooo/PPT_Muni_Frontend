<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--DataTable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/CategoriaComercio.css">
    <title>Dashboard</title>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="contenedor">
        <div class="navigationn">
            <ul>
                <li>

                    <a href="index.html" class="perfil-link">
                        <span class="icon">
                            <img src="img/tenori_icon.png" alt="Perfil">
                        </span>
                    </a>

                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="agregarComercio.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Comercio</span>
                    </a>
                </li>

                <li>
                    <a href="CategoriaComercio.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Categorias de Comercios</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">-----</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">----</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">----</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="mainn">
            <div class="topbar">
                <div class="activarmenu">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <span class="title"></span>
                    </label>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div class="wrapper">
                        <h1>Agregar Categoria de Comercio</h1>
                        <form id="addForm">
                            <div class="Total">

                                <div class="Columna1">
                                    <div class="input-box">
                                        <input type="text" class="form-control" id="addCategoria"
                                            placeholder="Nombre de la Categoria Comercio" required>
                                        <i class='bx bxs-user'></i>
                                    </div>
                                </div>

                                <div class="Columna1">
                                    <button type="submit" class="btn" id="btn">Guardar</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <!-- ================ TABLE ================= -->
            <div class="container my-4">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <!-- // id de la tabla para JS-->
                        <table id="datatable_users" class="table">
                            <thead>
                                <tr>
                                    <th class="centered">#</th>
                                    <th class="centered">Nombre Comercio</th>
                                    <th class="centered">Opciones</th>

                                </tr>
                            </thead>
                            <tbody id="tableBody_users"> </tbody>
                        </table>
                    </div>

                </div>
            </div>

             <!-- Modal de Edición cambiar-->
             <div class="modal fade" id="Categoria_edit" tabindex="-1" aria-labelledby="editModalLabel"
             aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h5 class="modal-title" id="editModalLabel">Editar Categoría Comercio</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">

                         <!-- ID del formulario para la funcion de editar-->
                         <form id="categoria_frm">
                             <input type="hidden" id="editId">

                             <div class="mb-3">
                                 <label for="editCategoria" class="form-label">Nombre Categoría</label>
                                 <input type="text" class="form-control" id="editCategoria" required>
                             </div>

                             <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="JS/tablacategoriacomercios.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
