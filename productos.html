                </li>

                <li>

                    </a>

                <li>

            </ul>

        <!-- ========================= Main ==================== -->
        <div class="mainn">
            <div class="topbar">
                <div class="activarmenu">

                <div class="search">
                    <label>
                        <span class="title"></span>

                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div class="wrapper">
                        <h1>Agregar Producto</h1>
                        <form id="addForm">
                            <div class="wrapper">
                                <div class="Total">
                                    <div class="Columna">
                                        <div class="input-box">
                                            <input type="text" class="form-control" id="addProducto"
                                                placeholder="Nombre del Producto" required>
                                            <i class='bx bxs-user'></i>
                                        </div>
                                        <div class="input-box">
                                            <input type="text" class="form-control" id="addDescripcion"
                                                placeholder="Descripci贸n del Producto" required>
                                            <i class='bx bxs-user'></i>
                                        </div>
                                    </div>
                                    <div class="Columna">
                                        <div class="input-box">
                                            <input type="text" class="form-control" id="addPrecio"
                                                placeholder="Precio del Producto" required>
                                            <i class='bx bxs-user'></i>
                                        </div>
                                        <div class="input-box">
                                            <select class="form-control" id="idComercio" required>
                                                <option value="" disabled selected>Seleccione un Comercio</option>
                                            </select>
                                            <i class='bx bxs-user'></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-container">

                                </div>
                            </div>
                        </form>

            <!-- ================ TABLE ================= -->
            <div class="container my-4">

                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <!-- // id de la tabla para JS-->
                        <table id="datatable_users" class="table">

                                <tr>
                                    <th class="centered">#</th>
                                    <th class="centered">Nombre Producto</th>
                                    <th class="centered">Descripci贸n</th>
                                    <th class="centered">Precio</th>
                                    <th class="centered">Id Comercio</th>
                                    <th class="centered">Opciones</th>

                                </tr>
                            </thead>
                            <tbody id="tableBody_users"> </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <!-- Modal de Edici贸n cambiar-->
            <div class="modal fade" id="Producto_edit" tabindex="-1" aria-labelledby="editModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="producto_frm">
                                <input type="hidden" id="editId">
                                <div class="mb-3">
                                    <label for="editProducto" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="editProducto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editDescripcion" class="form-label">Descrpci贸n del Producto</label>
                                    <input type="text" class="form-control" id="editDescripcion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editPrecio" class="form-label">Precio del Producto</label>
                                    <input type="text" class="form-control" id="editPrecio" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editIdComercio" class="form-label">Comercion al que pertenece</label>
                                    <input type="text" class="form-control" id="editIdComercio" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
